name: Deploy Firebase Functions (Python)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Firebase Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Node.js (requisito para firebase-tools)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar Firebase CLI
        run: npm install -g firebase-tools

      - name: Instalar dependências do Python
        run: |
          python -m venv functions/venv
          source functions/venv/bin/activate
          pip install -r functions/requirements.txt

      - name: Deploy das Cloud Functions
        run: |
          firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }} --token "${{ secrets.FIREBASE_TOKEN }}" --force
